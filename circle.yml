machine:
  node:
    version: 7.0.0
  timezone:
    America/Detroit
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    # Install yarn
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    # These directories also contain dependencies
    - ~/.yarn
    - ~/.cache/yarn
    - frontend/node_modules
    - backend/node_modules
    - firebase/node_modules
    - test/node_modules
  override:
    # Use yarn instead of NPM, because it's way faster
    # and because the lockfile ensures consistent builds
    - yarn install --pure-lockfile

test:
  override:
    # Use yarn to run the tests
    - yarn test-all:
        environment:
          NODE_ENV: test

deployment:
  # Deploy to master branch to Heroku
  production:
    branch: master
    heroku:
      appname: msu-lansing-codes
