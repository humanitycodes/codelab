machine:
  node:
    version: 7.0.0
  timezone:
    America/Detroit
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    NODE_ENV: testing

dependencies:
  pre:
    # Install yarn
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
    # Ensure correct permissions for yarn files
    - sudo mkdir -p ~/.cache/yarn
    - sudo chmod -R 777 ~/.cache/yarn
    - sudo mkdir -p frontend/node_modules
    - sudo chmod -R 777 frontend/node_modules
    - sudo mkdir -p backend/node_modules
    - sudo chmod -R 777 backend/node_modules
    - sudo mkdir -p firebase/node_modules
    - sudo chmod -R 777 firebase/node_modules
    - sudo mkdir -p test/node_modules
    - sudo chmod -R 777 test/node_modules
  cache_directories:
    # These directories also contain dependencies
    - ~/.yarn
    - ~/.cache/yarn
    - frontend/node_modules
    - backend/node_modules
    - firebase/node_modules
    - test/node_modules
  override:
    # Use yarn instead of NPM, because it's way faster
    # and because the lockfile ensures consistent builds
    - yarn install --pure-lockfile

test:
  override:
    # Use yarn to run the tests
    - yarn test-all:

deployment:
  # Deploy to master branch to Heroku
  staging:
    branch: master
    heroku:
      appname: msu-codes-staging
