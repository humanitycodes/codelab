machine:
  node:
    version: 6.7.0
  timezone:
    America/Detroit
  pre:
    - mkdir ~/.yarn-cache

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
    - frontend/node_modules
    - backend/node_modules
  override:
    - yarn install

test:
  override:
    - yarn test-all:
        environment:
          NODE_ENV: test

deployment:
  production:
    branch: master
    heroku:
      appname: msu-lansing-codes
